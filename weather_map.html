<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container{
            background-color: #0a68b4;
            height: 275px;
            width: 100%;
            margin: auto;
        }
        .box{
            float: left;
            height: 200px;
            width: 30%;
            margin-left: 2.5%;
            margin-top: 5px;
            background-color: #0d87e9;
            align-content: center;
            text-align: center;
        }
        #map-canvas {
            height: 400px;
            margin: auto;
            width: 100%
        }
        .boxcontent {
            text-align: center;
        }
        h1 {
            text-align: center;
            margin: 5px;
        }
        p {
            margin: 5px;
        }
        input {
            display: none;
        }
        button {
            display:none;
        }

    </style>
</head>
<body>
<input id='lat' type="text">
<input id='lon' type="text">
<button>Submit</button>

<div id="container">
    <h1></h1>
    <div class="box" id="one"><h2>Today</h2><div class="boxcontent"></div></div>
    <div class="box" id="two"><h2>Tomorrow</h2><div class="boxcontent"></div></div>
    <div class="box" id="three"><h2>Day After Tomorrow</h2><div class="boxcontent"></div></div>
</div>
<div id="map-canvas"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4KlXE0TvOaRwqr4gBRsxI86CfNLLd8yo"></script>
<script>
    var boxes = $('.boxcontent');
    var h1 = $('h1');
    $.get("http://api.openweathermap.org/data/2.5/forecast/daily", {
        APPID: "bad0e7d24e107c9941b785f18818ae6c",
        q:     "San Antonio, TX",
        cnt: 3,
        units: "imperial"
    }).done(function(data){
        console.log(data);
        var days = data.list;
        console.log(days);
        $(h1).html(data.city.name);
        for(i = 0; i < data.list.length; i++){
            var day = days[i];
            var daytemps = day.temp;
            var dayweather = day.weather[0].main;
            var weathericon = day.weather[0].icon;
            $(boxes[i]).append("<p>High: " + daytemps.max + "</p>");
            $(boxes[i]).append("<p>Low: " + daytemps.min + "</p>");
            $(boxes[i]).append("<img src='http://openweathermap.org/img/w/" + weathericon + ".png'>");
            $(boxes[i]).append("<p>Weather: " + dayweather + "</p>");
            console.log(day);
            console.log(daytemps.max);
        }
    });

    var mapOptions = {
        // Set the zoom level
        zoom: 4,

        // This sets the center of the map at our location
        center: {
            lat:  29.426791,
            lng: -98.489602
        }
    };

    // Render the map
    var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

        var marker = new google.maps.Marker({
            draggable: true,
            position: mapOptions.center,
            map: map,
            title: "Your location"
        });

    google.maps.event.addListener(marker, 'dragend', function(event) {
        document.getElementById("lat").value = event.latLng.lat();
        document.getElementById("lon").value = event.latLng.lng();
        var latitude = parseFloat($('#lat').val());
        var longitude = parseFloat($('#lon').val());

        $.get("http://api.openweathermap.org/data/2.5/forecast/daily", {
            APPID: "bad0e7d24e107c9941b785f18818ae6c",
            lat: latitude,
            lon: longitude,
            cnt: 3,
            units: "imperial"
        }).done(function(data){
            console.log(data);
            var days = data.list;
            console.log(days);
            $(h1).html(data.city.name);
            $(boxes).html('');
            for(i = 0; i < data.list.length; i++){
                var day = days[i];
                var daytemps = day.temp;
                var dayweather = day.weather[0].main;
                var weathericon = day.weather[0].icon;
                console.log(weathericon);
                $(boxes[i]).append("<p>High: " + daytemps.max + "</p>");
                $(boxes[i]).append("<p>Low: " + daytemps.min + "</p>");
                $(boxes[i]).append("<img src='http://openweathermap.org/img/w/" + weathericon + ".png'>");
                $(boxes[i]).append("<p>Weather: " + dayweather + "</p>");
                console.log(day);
                console.log(daytemps.max);
            }
        })
    });

</script>
</body>
</html>
