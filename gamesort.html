            <h2>Size:</h2>
            <label class="radio-inline">
                <input type="radio" name="size[]" id="small" value="sizesmall">Small
            </label>
            <label class="radio-inline">
                <input type="radio" name="size[]" id="medium" value="sizemed">Medium
            </label>
            <label class="radio-inline">
                <input type="radio" name="size[]" id="large" value="sizelg">Large
            </label>
            <h2>Sauce:</h2>
            <label class="radio-inline">
                <input type="radio" name="sauce[]" id="saucelow" value="saucelow"> Just a little
            </label>
            <label class="radio-inline">
                <input type="radio" name="sauce[]" id="saucemed" value="saucemed"> An average amount
            </label>
            <label class="radio-inline">
                <input type="radio" name="sauce[]" id="saucehigh" value="saucehigh"> Drowned
            </label>
            <h2>Cheese:</h2>

            </label>
            <label class="radio-inline">
                <input type="radio" name="cheese[]" id="cheesemed" value="option2"> Average
            </label>
            <label class="radio-inline">
                <input type="radio" name="cheese[]" id="cheesehigh" value="option3"> All covered with cheese
            </label>
            <h2>Toppings:</h2>

            </label>
            <label class="radio-inline">

            </label>
            <label class="radio-inline">

            </label>
            <div>Pay with Paypal goes here?</div>
            <div class="form-group">
