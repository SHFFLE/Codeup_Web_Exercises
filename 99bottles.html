<script>
    var i = 99;
    while (i > 2) {
        console.log(i + " bottles of beer on the wall, " + i + " bottles of beer, you take one down, pass it around, " + --i + " bottles of beer.");
    }
    while (i == 2) {
        console.log(i + " bottles of beer on the wall, " + i + " bottles of beer, you take one down, pass it around, " + --i + " bottle of beer.")
    }
    while (i == 1) {
        console.log(i + " bottle of beer on the wall, " + i + " bottle of beer. You take it down, pass it around, no more bottles of beer on the wall.");
        i--;
    }
    console.log("Now can someone buy something actually decent, like Deep Eddy?");
</script>
