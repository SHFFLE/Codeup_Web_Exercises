<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="css/metroishbootstrap.css">
</head>
<body>

<h1>My Tool Store</h1>

<table class="table" id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button>Refresh Data</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script>
(function($) {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json
    function calldata(){$.ajax("data/inventory.json").done(function(data){
            console.log(data);

        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements
            $("#insertProducts").html("");
            $(data).each(function(row){
                var title = data[row].title;
                var quantity = data[row].quantity;
                var price = data[row].price;
                var categories = data[row].categories;
                $("#insertProducts").append("<tr><td>" + title + "</td><td>" + quantity + "</td><td>" + price + "</td><td>" + categories + "</td></tr>")
            });

        });
    }

    calldata();

    $("button").click(function(e){
        e.preventDefault();
        calldata();
    })

})(jQuery);
</script>

</body>
</html>
