<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';

    /*
     * How many times a lucky number is repeated for every 100 customers?
     */
    var luckyNumber;
    var i = 1;
    var one = 0;
    var two = 0;
    var three = 0;
    var four = 0;
    var five = 0;
    var six = 0;

    while (i < 100) {
        luckyNumber = Math.floor(Math.random()* 6 + 1);
        i ++;
        if (luckyNumber == 1) {
            one ++;
        } else if (luckyNumber == 2) {
            two ++;
        } else if (luckyNumber == 3) {
            three ++;
        } else if (luckyNumber == 4) {
            four ++;
        } else if (luckyNumber == 5) {
            five ++;
        } else if (luckyNumber == 6) {
            six ++;
        }
    }
    console.log("1 appeared " + one + " times.");
    console.log("2 appeared " + two + " times.");
    console.log("3 appeared " + three + " times.");
    console.log("4 appeared " + four + " times.");
    console.log("5 appeared " + five + " times.");
    console.log("6 appeared " + six + " times.");
    console.log(i + " runs.");

    // The output should be something like

    // 0 appeared 10 times
    // 1 appeared 20 times
    // 2 appeared 15 times
    // 3 appeared 35 times
    // 4 appeared 4 times
    // 5 appeared 16 times

    // The total should be 100
</script>
</body>
</html>
