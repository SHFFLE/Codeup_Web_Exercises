<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>

    for(var i = 0; i <= 10; ++i) {
            var value = i.toString();
            lastDigit = value.substring(value.length - 1);
            console.log(lastDigit.repeat(i));
        }
//    if(i == 10) {
//        console.log("0".repeat(i));
//    }
    var randomInput =  Math.ceil(Math.random()*10);
    for(var i = 1; i <= 10; i++) {
        output = (randomInput * i);
        console.log(randomInput + " x " + i + " = " + output);
    }

    for(var i = 0; i < 10; i++) {
        var randomTwo = Math.ceil(Math.random()*180) + 20;
        if((randomTwo % 2) == 0) {
            console.log(randomTwo + " is even.")
        } else {
            console.log(randomTwo + " is odd.")
        }
    }
</script>
