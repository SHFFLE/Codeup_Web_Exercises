<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Programming books books</title>
</head>
<body>
    <h1>See your friend's books</h1>
    <form>
        <label for="friend">Choose</label>
        <select id="friend" name="friend" class="friend">
            <option value="">Friend</option>
        </select>
        <input type="button" value="Search">
    </form>
    <div id="books"></div>
    <script>
        var friends = [
            {name: 'Oliver', books: ['Ansible for DevOps', 'Servers for hackers']},
            {name: 'Barry', books: ['Working effectively with unit tests', '50 quick ideas for your tests']},
            {name: 'Jessica', books: ['Understanding the 4 rules of simple design', 'Principles of package design']},
            {name: 'Clark', books: ['Selling test driven projects']}
        ];
        var friend = document.getElementById('friend');
        var books = document.getElementById('books');
        var button = document.getElementsByTagName('input');
        var options = '';
        for (var i = 0; i < friends.length; i++) {
            options += "<option value='" + i + "'>" + friends[i].name + "</option>";
        }
        friend.innerHTML = options;
        button[0].addEventListener('click', function(){
            if (friend.selectedIndex == 0) {
                books.innerHTML = friends[0].books;
            } else if(friend.selectedIndex == 1) {
                books.innerHTML = friends[1].books;
            } else if(friend.selectedIndex == 2) {
                books.innerHTML = friends[2].books;
            } else if(friend.selectedIndex == 3) {
                books.innerHTML = friends[3].books;
            }
            console.log(friend.selectedIndex);
        });

    </script>
</body>
</html>
